_schema-version: "3.1"
ID: action-management
description: Action Management Application
version: 1.0.0
modules:
- name: action-management-srv
  type: nodejs
  path: dbsrv-build/srv
  requires:
  - name: action-management-db
  - name: action-management-auth
  - name: action-management-dest-srv
  - name: action-management-eventmesh
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: action-management-db-deployer
  type: hdb
  path: dbsrv-build/db
  requires:
  - name: action-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: action-management
  type: approuter.nodejs
  path: app/approuter
  requires:
  - name: action-management-repo-runtime
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: action-management-auth
  - name: action-management-rules
  - name: action-management-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    keep-existing-routes: true
    memory: 1024M
- name: action-management-destinations
  type: com.sap.application.content
  requires:
    - name: action-management-dest-srv
      parameters:
        content-target: true
    - name: srv-api
    - name: action-management-auth
      parameters:
        service-key:
          name: action-management-auth-key
  parameters:
    content:
      subaccount:
        existing_destinations_policy: update
        destinations:
          - Authentication: OAuth2ClientCredentials
            Name: action-management-srv-dest
            TokenServiceInstanceName: action-management-auth
            TokenServiceKeyName: action-management-auth-key
            URL: '~{srv-api/srv-url}'
  build-parameters:
    no-source: true
- name: action-management-app-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: action-management-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app-build
    requires:
    - artifacts:
      - sappaaactionmgmtuiactions.zip
      name: sappaaactionmgmtuiactions
      target-path: app-build/
    - artifacts:
      - sappaaactionmgmtuitypes.zip
      name: sappaaactionmgmtuitypes
      target-path: app-build/
    - artifacts:
      - sappaaactionmgmtuilogs.zip
      name: sappaaactionmgmtuilogs
      target-path: app-build/
- name: sappaaactionmgmtuiactions
  type: html5
  path: app/actions
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sappaaactionmgmtuitypes
  type: html5
  path: app/types
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sappaaactionmgmtuilogs
  type: html5
  path: app/logs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: action-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: action-management-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: action-management-${space}
    path: config/xs-security.json
    service: xsuaa
    service-plan: application
- name: action-management-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: action-management-html5-srv
    service-plan: app-host
- name: action-management-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: action-management-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: action-management-dest-srv
    service-plan: lite
- name: action-management-rules
  type: org.cloudfoundry.managed-service
  parameters:
    service: business-rules
    service-name: action-management-rules
    service-plan: standard
- name: action-management-eventmesh
  type: org.cloudfoundry.managed-service
  parameters:
    service: enterprise-messaging    
    service-plan: default
    path: config/em-config.json
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
